    - run: az webapp deployment slot swap -g openhack22rg -n openhack22trips --slot staging --target-slot production
  
    - run: echo "TRIPSCHECK=$(curl -o /dev/null -s -w "%{http_code}\n" https://openhack22trips.azurewebsites.net/api/healthcheck/trips)" >> $GITHUB_ENV
  
